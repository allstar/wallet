databaseChangeLog:
  - changeSet:
      id: 1
      author: alex.e.c
      changes:
        - createTable:
            tableName: wallet
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: balance
                  type: decimal(12,4)
                  defaultValueNumeric: 0
                  constraints:
                    nullable: false
  - changeSet:
      id: 2
      author: alex.e.c
      changes:
        - sql:
            sql: insert into wallet (id) values (0)
  # TODO - delete this
