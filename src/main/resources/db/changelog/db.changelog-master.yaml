      id: 3
      author: alex.e.c
      changes:
        - sql:
            sql: update wallet set balance = 0 where balance < 0
  - changeSet:
      id: 4
      author: alex.e.c
      changes:
        - sql:
            sql: alter table wallet add constraint chk_balance check(balance >= 0)
