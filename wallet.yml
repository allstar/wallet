---
apiVersion: v1
kind: Service
metadata:
  name: wallet
  labels:
    app: wallet
spec:
  ports:
  - port: 8080
    name: wallet
  selector:
    app: wallet
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: wallet-deployment
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: wallet
    spec:
      containers:
      - name: wallet
        image: alexec/wallet:latest
        env:
          #- name: JAVA_OPTS
          #  value: -Xmx64m
          - name: DATASOURCE_URL
            value: jdbc:postgresql://walletdb:5432/wallet
          - name: DATASOURCE_USERNAME
            value: wallet
          - name: DATASOURCE_PASSWORD
            value: wallet
        ports:
        - containerPort: 8080
        livenessProbe:
          httpGet:
            path: /0
            port: 8080
          initialDelaySeconds: 180
          periodSeconds: 3
